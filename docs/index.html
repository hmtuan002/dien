<!DOCTYPE html>
<html>
<head>
    <title>OCR Results</title>
    <meta http-equiv="refresh" content="30">
    <style>
        body { font-family: Arial; padding: 20px; }
        pre { background: #f4f4f4; padding: 15px; }
    </style>
</head>
<body>
    <h1>Kết quả OCR tự động</h1>
    <pre id="results">Đang tải...</pre>
    <script>
        fetch('results.txt')
            .then(r => r.text())
            .then(t => document.getElementById('results').innerText = t)
    </script>
</body>
</html>
